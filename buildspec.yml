version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing dependencies...
      - npm install -g yarn
      - yarn install

  pre_build:
    commands:
      - echo Running tests...
      - yarn test:ci
      - echo Setting environment variable SERVER_URL from CodeBuild parameters...
      - export REACT_APP_SERVER=$SERVER_URL
      - echo REACT_APP_SERVER is set to $SERVER_URL

  build:
    commands:
      - echo Build started on `date`
      - yarn build
      - echo Build completed on `date`

artifacts:
  files:
    - '**/*'
  base-directory: build
  name: ws-$(date +%Y%m%d-%H%M%S)

cache:
  paths:
    - 'node_modules/**/*'
